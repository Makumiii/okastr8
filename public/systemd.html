<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systemd - okastr8</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üîß Systemd Management</h1>
            <span id="auth-status" class="auth-status">Checking...</span>
        </header>

        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>

        <div class="form-grid">
            <!-- Create Service -->
            <div class="form-container">
                <h3>‚ûï Create Service</h3>
                <form id="create-service-form">
                    <input type="text" name="service_name" placeholder="Service name" required>
                    <input type="text" name="description" placeholder="Description" required>
                    <input type="text" name="command" placeholder="ExecStart command" required>
                    <input type="text" name="workdir" placeholder="Working directory">
                    <input type="text" name="user" placeholder="User (default: current)">
                    <button type="submit">Create</button>
                </form>
            </div>

            <!-- Delete Service -->
            <div class="form-container">
                <h3>üóëÔ∏è Delete Service</h3>
                <form id="delete-service-form">
                    <input type="text" name="service_name" placeholder="Service name" required>
                    <button type="submit" class="btn-danger">Delete</button>
                </form>
            </div>

            <!-- Start Service -->
            <div class="form-container">
                <h3>‚ñ∂Ô∏è Start Service</h3>
                <form id="start-service-form">
                    <input type="text" name="service_name" placeholder="Service name" required>
                    <button type="submit">Start</button>
                </form>
            </div>

            <!-- Stop Service -->
            <div class="form-container">
                <h3>‚èπÔ∏è Stop Service</h3>
                <form id="stop-service-form">
                    <input type="text" name="service_name" placeholder="Service name" required>
                    <button type="submit">Stop</button>
                </form>
            </div>

            <!-- Restart Service -->
            <div class="form-container">
                <h3>üîÑ Restart Service</h3>
                <form id="restart-service-form">
                    <input type="text" name="service_name" placeholder="Service name" required>
                    <button type="submit">Restart</button>
                </form>
            </div>

            <!-- Status Service -->
            <div class="form-container">
                <h3>üìä Service Status</h3>
                <form id="status-service-form">
                    <input type="text" name="service_name" placeholder="Service name" required>
                    <button type="submit">Check Status</button>
                </form>
            </div>

            <!-- Logs Service -->
            <div class="form-container">
                <h3>üìú View Logs</h3>
                <form id="logs-service-form">
                    <input type="text" name="service_name" placeholder="Service name" required>
                    <button type="submit">View Logs</button>
                </form>
            </div>

            <!-- Enable/Disable Service -->
            <div class="form-container">
                <h3>‚ö° Enable/Disable</h3>
                <form id="enable-disable-form">
                    <input type="text" name="service_name" placeholder="Service name" required id="enable-service-name">
                    <div style="display: flex; gap: 10px;">
                        <button type="button" id="enable-btn">Enable</button>
                        <button type="button" id="disable-btn" class="btn-secondary">Disable</button>
                    </div>
                </form>
            </div>

            <!-- Reload Daemon / List Services -->
            <div class="form-container full-width">
                <h3>üîß System Operations</h3>
                <div style="display: flex; gap: 10px;">
                    <button type="button" id="reload-daemon-btn">Reload Daemon</button>
                    <button type="button" id="list-services-btn" class="btn-secondary">List Services</button>
                </div>
            </div>
        </div>

        <!-- Results Display -->
        <div id="systemd-results" class="results-display"></div>
    </div>

    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const result = createResultDisplay('systemd-results');

            // Form handlers
            const forms = [
                { id: 'create-service-form', endpoint: '/systemd/create' },
                { id: 'delete-service-form', endpoint: '/systemd/delete' },
                { id: 'start-service-form', endpoint: '/systemd/start' },
                { id: 'stop-service-form', endpoint: '/systemd/stop' },
                { id: 'restart-service-form', endpoint: '/systemd/restart' },
                { id: 'status-service-form', endpoint: '/systemd/status' },
                { id: 'logs-service-form', endpoint: '/systemd/logs' },
            ];

            forms.forEach(({ id, endpoint }) => {
                const form = document.getElementById(id);
                if (form) {
                    handleFormSubmit(form, endpoint, result);
                }
            });

            // Enable/Disable buttons
            const serviceNameInput = document.getElementById('enable-service-name');

            document.getElementById('enable-btn').addEventListener('click', async () => {
                result.showLoading();
                try {
                    const res = await apiPost('/systemd/enable', { service_name: serviceNameInput.value });
                    res.success ? result.showSuccess(res.message) : result.showError(res.message);
                } catch (e) {
                    e.message === 'UNAUTHORIZED' ? result.showUnauthorized() : result.showError(e.message);
                }
            });

            document.getElementById('disable-btn').addEventListener('click', async () => {
                result.showLoading();
                try {
                    const res = await apiPost('/systemd/disable', { service_name: serviceNameInput.value });
                    res.success ? result.showSuccess(res.message) : result.showError(res.message);
                } catch (e) {
                    e.message === 'UNAUTHORIZED' ? result.showUnauthorized() : result.showError(e.message);
                }
            });

            // Reload daemon
            document.getElementById('reload-daemon-btn').addEventListener('click', async () => {
                result.showLoading();
                try {
                    const res = await apiGet('/systemd/reload');
                    res.success ? result.showSuccess(res.message) : result.showError(res.message);
                } catch (e) {
                    e.message === 'UNAUTHORIZED' ? result.showUnauthorized() : result.showError(e.message);
                }
            });

            // List services
            document.getElementById('list-services-btn').addEventListener('click', async () => {
                result.showLoading();
                try {
                    const res = await apiGet('/systemd/list');
                    if (res.success) {
                        result.showData(res.message, 'Services');
                    } else {
                        result.showError(res.message);
                    }
                } catch (e) {
                    e.message === 'UNAUTHORIZED' ? result.showUnauthorized() : result.showError(e.message);
                }
            });
        });
    </script>
</body>

</html>
