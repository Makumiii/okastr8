<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>okastr8</title>
    <!-- Use Outfit font for that modern clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>okastr8</h1>

            <nav>
                <a href="#" class="active">Dashboard</a>
                <a href="github.html">GitHub</a>
                <a href="apps.html">Apps</a>
                <a href="metrics.html">Metrics</a>
                <a href="user.html">Users</a>
            </nav>

            <div style="display: flex; gap: 10px;">
                <div id="system-health-pill" class="health-pill">
                    <div class="spinner"></div>
                </div>
                <div id="auth-status" class="health-pill">Checking...</div>
            </div>
        </header>

        <div id="dashboard-content" class="loading">
            <div class="spinner"></div>
            Loading system status...
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        async function loadDashboard() {
            const container = document.getElementById('dashboard-content');
            const healthPill = document.getElementById('system-health-pill');

            try {
                const response = await fetch('/api/system/status');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                const data = result.data;

                // Update header status
                const healthStatus = data.health.status;
                healthPill.className = `health-pill ${healthStatus}`;
                healthPill.innerHTML = `<span class="status-dot ${healthStatus}"></span> ${data.health.status.toUpperCase()}`;

                // Count metrics
                const envs = data.environments;
                const installedCount = Object.values(envs).filter(e => e.installed).length;
                const totalEnvs = Object.keys(envs).length;

                const runningServices = data.services.filter(s => s.running).length;
                const totalServices = data.services.length;
                const percentRunning = Math.round((runningServices / totalServices) * 100) || 0;

                container.innerHTML = `
                    <div class="bento-grid">
                        
                        <!-- Welcome Card (Span 2) -->
                        <div class="welcome-card">
                            <h2 class="welcome-title">Welcome back, ${data.user}</h2>
                            <p class="welcome-subtitle">All systems operational. You have ${data.health.counts.info} system notifications today.</p>
                            
                            <div style="margin-top: 30px; display: flex; gap: 15px;">
                                <div class="health-pill ${healthStatus}">
                                    <span class="status-dot ${healthStatus}"></span> System Health: ${data.health.status.toUpperCase()}
                                </div>
                                <div class="health-pill" style="background: rgba(255,255,255,0.5);">
                                    <span style="font-size: 14px;">üñ•Ô∏è</span> ${data.hostname}
                                </div>
                            </div>
                        </div>

                        <!-- Services Card -->
                        <div class="bento-card">
                            <div class="card-label">
                                Services Active
                                <div class="card-icon-small">‚ö°</div>
                            </div>
                            <div class="metric-big">${runningServices}<span class="metric-unit">/${totalServices}</span></div>
                            
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${percentRunning}%; background: var(--accent-purple);"></div>
                            </div>
                            <p style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;">
                                ${percentRunning}% of services running
                            </p>
                        </div>

                        <!-- Uptime Card (Dark) -->
                        <div class="bento-card card-uptime">
                            <div class="card-label">
                                System Uptime
                                <div class="card-icon-small">üïê</div>
                            </div>
                            <div class="metric-big" style="font-size: 32px;">${data.uptime}</div>
                            
                             <div style="margin-top: auto; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">
                                <span style="font-size: 12px; opacity: 0.7;">Server Time</span><br>
                                ${new Date(data.serverTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                            </div>
                        </div>

                        <!-- Runtimes Card -->
                        <div class="bento-card" style="grid-column: span 1;">
                             <div class="card-label">
                                Environments
                                <div class="card-icon-small">üì¶</div>
                            </div>
                            <div class="metric-big">${installedCount}</div>
                            
                            <div class="tags-container">
                                ${Object.entries(envs)
                        .filter(([_, info]) => info.installed)
                        .map(([name, info]) => `
                                        <div class="runtime-badge">
                                            ${name} <span class="version">${info.version || ''}</span>
                                        </div>
                                    `).join('')}
                            </div>
                        </div>
                        
                         <!-- Quick Stats Placeholders to match grid feel -->
                        <div class="bento-card" style="background: #FFFBF0;"> <!-- Light yellow tint -->
                             <div class="card-label">
                                System Load
                                <div class="card-icon-small" style="background: #FEEBC8; color: #DD6B20;">üî•</div>
                            </div>
                            <div class="metric-big">${data.health.counts.info + data.health.counts.warning}</div>
                            <p style="font-size: 12px; color: var(--text-secondary);">Active processes</p>
                        </div>
                        

                        <div class="bento-card" style="grid-column: span 2; display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
                             <div>
                                <h3 style="margin: 0; font-size: 20px; font-weight: 500;">Deploy new app?</h3>
                                <p style="margin: 4px 0 0; color: var(--text-secondary); font-size: 14px;">Connect to GitHub and ship in seconds.</p>
                             </div>
                             <a href="github.html" style="background: var(--text-primary); color: white; text-decoration: none; padding: 12px 24px; border-radius: 30px; font-weight: 500; font-size: 14px;">
                                Go to GitHub ‚Üí
                             </a>
                        </div>
                    </div>
                `;

            } catch (error) {
                container.innerHTML = `
                    <div class="result error" style="margin-top: 24px;">
                        ‚ùå Failed to load system status: ${error.message}
                    </div>
                `;
            }
        }


        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>

</html>
