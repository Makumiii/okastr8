# SCOPE: Repository Level. Place in git root.
# Defines build/run configuration for the app.

name: my-node-app
description: "A sample Node.js application deployed with okastr8"

# Required runtime (node, python, go, bun, deno)
# If not installed, deploy will fail with install instructions
runtime: node

build:
  - npm install
  - npm run build

start: npm start
port: 3000
domain: myapp.example.com

env:
  NODE_ENV: production
  API_KEY: your-secret-api-key

# Optional: Provision managed resources
database:
  type: postgres # or mysql, redis, mongo
  version: "15"

cache:
  type: redis
  version: "7"
